<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>wordle</title>
</head>
<body>
    <div class="word">
        <h1>Word not found</h1>
    </div>
    <div class="gameOver">
        <h1 class="api-word"></h1>
        <button class="play">Play again</button>
    </div>
    <div class="setting-cont">
        <button class="wrong btn"><img src="./svgs/wrong.svg" alt="close"></button>
        <div class="number-of-letters">
            
            <h2 class="noof">Number of letters</h2>
            <div class="word-length">
                <button class="len-btn" value="4">4</button>
                <button class="len-btn selected-len" value="5">5</button>
                <button class="len-btn" value="6">6</button>
                <button class="len-btn" value="7">7</button>
                <button class="len-btn" value="8">8</button>
                <button class="len-btn" value="9">9</button>
                <button class="len-btn" value="10">10</button>
                <button class="len-btn" value="11">11</button>
            </div>
        </div>
        
    </div>
    <nav class="nav">
        <h1 class="logo">WORDLE</h1>
        <button class="settings btn"><img src="./svgs/settings.svg" alt="settings logo"></button>
    </nav>
    
    <div id="container">
        <div class="try try1"></div>
        <div class="try try2"></div>
        <div class="try try3"></div>
        <div class="try try4"></div>
        <div class="try try5"></div>
        <div class="try try6"></div>
    </div>

    <div class="keyboard">
        <div class="row row1">
            <button class="key" value="q">Q</button>
            <button class="key" value="w">W</button>
            <button class="key" value="e">E</button>
            <button class="key" value="r">R</button>
            <button class="key" value="t">T</button>
            <button class="key" value="y">Y</button>
            <button class="key" value="u">U</button>
            <button class="key" value="i">I</button>
            <button class="key" value="o">O</button>
            <button class="key" value="p">P</button>
        </div>
        <div class="row row2">
            <button class="key" value="a">A</button>
            <button class="key" value="s">S</button>
            <button class="key" value="d">D</button>
            <button class="key" value="f">F</button>
            <button class="key" value="g">G</button>
            <button class="key" value="h">H</button>
            <button class="key" value="j">J</button>
            <button class="key" value="k">K</button>
            <button class="key" value="l">L</button>
        </div>
        <div class="row row3">
            <button class="key" value="Backspace"><img src="./svgs/backspace.svg" ></button>
            <button class="key" value="z">Z</button>
            <button class="key" value="x">X</button>
            <button class="key" value="c">C</button>
            <button class="key" value="v">V</button>
            <button class="key" value="b">B</button>
            <button class="key" value="n">N</button>
            <button class="key" value="m">M</button>
            <button class="key enter" value="Enter">Enter</button>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
